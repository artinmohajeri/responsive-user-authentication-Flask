<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item mx-2"><a class='nav-link' href="{{ url_for('home') }}">home</a></li>
                <li class="nav-item mx-2"><a class='nav-link' href="{{ url_for('signup') }}">signup</a></li>
                <li class="nav-item mx-2"><a class='nav-link' href="{{ url_for('login') }}">login</a></li>
                <li class="nav-item mx-2"><a class='nav-link' href="{{ url_for('profile') }}">profile</a></li>
                <li class="nav-item mx-2"><a class='nav-link' href="{{ url_for('posts') }}">posts</a></li>
                <li class="nav-item mx-2"><a class='nav-link' href="{{ url_for('users') }}">useres</a></li>
                <li class="nav-item mx-2"><a class='nav-link' href="{{url_for('logout')}}">Logout</a></li>
            </ul>
        </div>
    </nav>


    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for cat, msg in messages %}
                <div class="mt-3 alert alert-{{cat}} container">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>{{cat}}! </strong>{{msg}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</body>
</html>
